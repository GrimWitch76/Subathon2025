<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
:root {
  --ink: #4a2e2e;         /* dark brown text */
  --parchment: #f7eed0;   /* base background */
  --parchment-2: #fdf6e3; /* alternate parchment tone */
  --accent: #8b3a3a;      /* primary accent */
  --accent-2: #c85d5d;    /* lighter accent */
  --gold: #d4b483;        /* subtle gold border */
}

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(155deg, var(--parchment-2), var(--parchment));
  font-family: "Inter", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  color: var(--ink);
  text-align: center;
  padding: 20px;
}

h1, h2 {
  font-family: "Merriweather", serif;
  color: var(--ink);
}

/* Link button */
h2 a {
  display: inline-block;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1.2rem;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: background 0.2s ease, transform 0.2s ease;
}
h2 a:hover {
  background: #a44a4a;
  transform: scale(1.05);
}

/* Cards */
.card {
  background: #fffaf0cc;
  border: 2px solid var(--gold);
  border-radius: 14px;
  padding: 18px;
  margin: 20px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Progress */
.progress-container {
  width: 90%;
  max-width: 600px;
  margin: 30px auto;
  color: var(--ink);
  font-weight: bold;
}

.progress-bar {
  width: 100%;
  height: 30px;
  background: #eee0c9;
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid var(--accent);
}

.progress-fill {
  height: 100%;
  width: 0%; /* update manually */
  background: linear-gradient(90deg, var(--accent-2), var(--accent));
  border-radius: 15px 0 0 15px;
  transition: width 0.5s ease;
}

/* Images */
.images {
  display: flex;
  flex-direction: row;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 95%;
  margin-top: 30px;
}
.images img {
  width: 1080px;
  max-width: 100%;
  border-radius: 12px;
  border: 2px solid var(--gold);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.images img:hover { transform: scale(1.02); }

@media (max-width: 768px) {
  .images { flex-direction: column; }
  .images img { width: 100%; }
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}
.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

/* Fade-in animation */
.fade-in {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeUp 0.6s ease forwards;
}

#milestones ul {
  list-style: none;
  padding: 0;
}
#milestones li {
  padding: 6px;
  margin: 4px 0;
  border-left: 4px solid var(--accent);
  background: #fffaf0cc;
  transition: background 0.3s ease, border-color 0.3s ease;
}
#milestones li.done {
  border-color: green;
  background: #e6f5e6;
  color: #2e5d2e;
  font-weight: bold;
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}
.progress-fill {
  animation: pulse 2s infinite alternate;
}
@keyframes pulse {
  from { box-shadow: 0 0 4px var(--accent-2); }
  to   { box-shadow: 0 0 12px var(--accent); }
}
#leaves {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;          /* behind content */
  pointer-events: none; /* don’t block clicks */
}
  </style>
</head>
<body>
  <h1  >Welcome to the Tanukiyomi 2025 Subathon!!</h1>
  <h2  ><a href="https://www.twitch.tv/tanukiyomi" target="_blank">Watch the Stream</a></h2>

<div id="subsProgress" class="card progress-container"
     data-current="82" data-goal="600">

  <div class="progress-label">
    Current Subs: <span id="pNow"></span> / <span id="pGoal"></span>
  </div>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
</div>


  <div class="images">
    <img  src="Incentives.png" alt="Subathon Image 1" onclick="openLightbox(this)">
    <img  src="Wheel.png" alt="Subathon Image 2" onclick="openLightbox(this)">
    <img  src="Milestones.webp" alt="Subathon Image 3" onclick="openLightbox(this)">
  </div>
  
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>
<canvas id="leaves"></canvas>
  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    }

  window.addEventListener("DOMContentLoaded", () => {
    const box = document.getElementById('subsProgress');
    const cur = +box.dataset.current;
    const goal = +box.dataset.goal;
    const pct = Math.min(100, Math.round((cur / goal) * 100));

    box.querySelector('#pNow').textContent = cur;
    box.querySelector('#pGoal').textContent = goal;

    const fill = box.querySelector('.progress-fill');
    fill.style.width = "0%"; // start empty
    setTimeout(() => { fill.style.width = pct + "%"; }, 100);
  });
  
    window.addEventListener("DOMContentLoaded", () => {
    const subsBox = document.getElementById("subsProgress");
    const cur = +subsBox.dataset.current;

    document.querySelectorAll("#milestones li").forEach(li => {
      const goal = +li.dataset.goal;
      if (cur >= goal) {
        li.classList.add("done");
      }
    });
  });
   const canvas = document.getElementById("leaves");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // Load sprites
  const spritePaths = ["Leaf1.png", "Leaf2.png", "Leaf3.png", "Leaf4.png"];
  const sprites = spritePaths.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  // Create leaf particles
  const leaves = [];
  const leafCount = 25; // how many leaves

  function makeLeaf() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 20 + Math.random() * 40, // 20–60 px
      speed: 0.15 + Math.random() * 1,
      angle: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() - 0.5) * 0.01,
      sprite: sprites[Math.floor(Math.random() * sprites.length)]
    };
  }

  for (let i = 0; i < leafCount; i++) leaves.push(makeLeaf());

  function drawLeaves() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let leaf of leaves) {
      // Update motion
      leaf.y += leaf.speed;
      leaf.x += Math.sin(leaf.y / 50) * 0.5;
      leaf.angle += leaf.rotationSpeed;

      // Respawn if off-screen
      if (leaf.y > canvas.height + leaf.size) {
        Object.assign(leaf, makeLeaf(), { y: -leaf.size });
      }

      // Draw sprite
      if (leaf.sprite.complete) {
        ctx.save();
        ctx.translate(leaf.x, leaf.y);
        ctx.rotate(leaf.angle);
        ctx.drawImage(
          leaf.sprite,
          -leaf.size / 2, -leaf.size / 2,
          leaf.size, leaf.size
        );
        ctx.restore();
      }
    }

    requestAnimationFrame(drawLeaves);
  }

  drawLeaves();
  </script>
</body>
</html>
